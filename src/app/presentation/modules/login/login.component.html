<div class="card">
    <h2>Login Form</h2>
    <form [formGroup]="login" (ngSubmit)="Login()">
       
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" formControlName="username">
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
      </form>
</div>
