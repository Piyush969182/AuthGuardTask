<div class="card">
    <h2>Login Form</h2>
    <form [formGroup]="User" (ngSubmit)="addUser()">
       
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name" formControlName="name">
          </div>
          <br>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" formControlName="email">
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputPassword1">Mobile</label>
          <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Mobile" formControlName="mobile">
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputPassword1">Gender</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Gender" formControlName="gender">
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
      </form>
</div>
